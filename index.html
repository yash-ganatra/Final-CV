<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Conjuring</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <meta name="theme-color" content="#8b0000">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            overflow-x: hidden;
            cursor: crosshair;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(20, 0, 0, 0.8)), 
                        url('https://images.unsplash.com/photo-1509248961158-e54f6934749c?w=1600') center/cover;
            filter: grayscale(50%) contrast(1.2);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { filter: grayscale(50%) contrast(1.2) brightness(0.8); }
            50% { filter: grayscale(70%) contrast(1.4) brightness(0.6); }
        }

        .vignette {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-shadow: inset 0 0 200px rgba(0, 0, 0, 0.9);
            pointer-events: none;
        }

        .content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 5rem;
            font-weight: bold;
            color: #8b0000;
            text-shadow: 0 0 20px rgba(139, 0, 0, 0.8),
                         0 0 40px rgba(139, 0, 0, 0.6),
                         3px 3px 10px rgba(0, 0, 0, 0.9);
            margin-bottom: 20px;
            animation: flicker 4s infinite;
            letter-spacing: 10px;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            41%, 43% { opacity: 0.7; }
            44%, 47% { opacity: 1; }
            48% { opacity: 0.8; }
            49% { opacity: 1; }
        }

        .subtitle {
            font-size: 1.5rem;
            color: #ccc;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.9);
            margin-bottom: 40px;
            letter-spacing: 3px;
        }

        .enter-btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            background: transparent;
            color: #8b0000;
            border: 2px solid #8b0000;
            cursor: pointer;
            transition: all 0.3s;
            letter-spacing: 2px;
            font-family: 'Courier New', monospace;
            box-shadow: 0 0 20px rgba(139, 0, 0, 0.5);
        }

        .enter-btn:hover {
            background: #8b0000;
            color: #fff;
            box-shadow: 0 0 30px rgba(139, 0, 0, 0.8);
            transform: scale(1.05);
        }

        .jumpscare {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            display: none;
            z-index: 1000;
            animation: jumpscareAnim 0.5s;
        }

        .jumpscare.active {
            display: block;
        }

        @keyframes jumpscareAnim {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        .jumpscare-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: shake 0.5s infinite, zoom 0.3s;
        }

        @keyframes shake {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            10% { transform: translate(-10px, -10px) rotate(-2deg); }
            20% { transform: translate(10px, 10px) rotate(2deg); }
            30% { transform: translate(-10px, 10px) rotate(-2deg); }
            40% { transform: translate(10px, -10px) rotate(2deg); }
            50% { transform: translate(-10px, -10px) rotate(-2deg); }
            60% { transform: translate(10px, 10px) rotate(2deg); }
            70% { transform: translate(-10px, 10px) rotate(-2deg); }
            80% { transform: translate(10px, -10px) rotate(2deg); }
            90% { transform: translate(-10px, -10px) rotate(-2deg); }
        }

        @keyframes zoom {
            0% { transform: scale(0.3); }
            100% { transform: scale(1); }
        }

        .static {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.1) 0px,
                rgba(255, 255, 255, 0.05) 1px,
                rgba(0, 0, 0, 0.1) 2px
            );
            opacity: 0.1;
            pointer-events: none;
            animation: static 0.1s infinite;
        }

        @keyframes static {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        .warning {
            position: absolute;
            bottom: 20px;
            font-size: 0.9rem;
            color: #666;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.9);
        }

        /* Enhanced Scary Effects */
        .creepy-fog {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(ellipse at 50% 100%, rgba(139, 0, 0, 0.4) 0%, transparent 70%);
            animation: fogMove 6s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes fogMove {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-30px); }
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 0.5; }
            90% { opacity: 0.5; }
            100% { transform: translateY(-100vh) translateX(50px); opacity: 0; }
        }

        .glitch-text {
            position: relative;
            display: inline-block;
        }

        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }

        .glitch-text::before {
            animation: glitch-1 0.3s infinite;
            color: #ff0000;
            z-index: -1;
            text-shadow: -2px 0 #00ff00;
        }

        .glitch-text::after {
            animation: glitch-2 0.3s infinite;
            color: #00ff00;
            z-index: -2;
            text-shadow: 2px 0 #ff0000;
        }

        @keyframes glitch-1 {
            0% { clip-path: rect(0, 900px, 0, 0); }
            20% { clip-path: rect(10px, 900px, 60px, 0); }
            40% { clip-path: rect(30px, 900px, 90px, 0); }
            60% { clip-path: rect(50px, 900px, 100px, 0); }
            80% { clip-path: rect(0, 900px, 0, 0); }
        }

        @keyframes glitch-2 {
            0% { clip-path: rect(0, 0, 0, 0); }
            20% { clip-path: rect(60px, 900px, 90px, 0); }
            40% { clip-path: rect(90px, 900px, 120px, 0); }
            60% { clip-path: rect(100px, 900px, 130px, 0); }
            80% { clip-path: rect(0, 0, 0, 0); }
        }

        .enter-btn:active {
            transform: scale(0.95);
            box-shadow: inset 0 0 30px rgba(139, 0, 0, 0.8);
        }

        .distort {
            animation: distort 0.1s infinite;
        }

        @keyframes distort {
            0%, 100% { transform: perspective(500px) rotateX(0deg) rotateY(0deg); }
            25% { transform: perspective(500px) rotateX(2deg) rotateY(2deg); }
            50% { transform: perspective(500px) rotateX(-2deg) rotateY(-2deg); }
            75% { transform: perspective(500px) rotateX(2deg) rotateY(-2deg); }
        }

        .jumpscare-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: shake 0.5s infinite, zoom 0.3s, distort 0.05s infinite;
            filter: brightness(1.2) contrast(1.5);
        }

        .audio-wave {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            display: none;
            z-index: 10;
        }

        .audio-wave.active {
            display: block;
        }

        .audio-wave span {
            position: absolute;
            width: 4px;
            background: #8b0000;
            border-radius: 2px;
            opacity: 0.6;
            left: 50%;
            transform: translateX(-50%);
            animation: wave 0.6s ease-in-out infinite;
        }

        .audio-wave span:nth-child(1) { left: 20%; animation-delay: 0s; height: 60%; }
        .audio-wave span:nth-child(2) { left: 30%; animation-delay: 0.1s; height: 80%; }
        .audio-wave span:nth-child(3) { left: 40%; animation-delay: 0.2s; height: 100%; }
        .audio-wave span:nth-child(4) { left: 50%; animation-delay: 0.3s; height: 100%; }
        .audio-wave span:nth-child(5) { left: 60%; animation-delay: 0.2s; height: 80%; }
        .audio-wave span:nth-child(6) { left: 70%; animation-delay: 0.1s; height: 60%; }

        @keyframes wave {
            0%, 100% { height: 5%; }
            50% { height: 100%; }
        }

        .eye {
            position: absolute;
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            display: none;
            z-index: 5;
            box-shadow: 0 0 30px rgba(139, 0, 0, 0.8);
        }

        .eye.active {
            display: block;
            animation: eyeGlow 0.8s infinite;
        }

        .eye::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            background: #000;
            border-radius: 50%;
            top: 20px;
            left: 20px;
        }

        @keyframes eyeGlow {
            0%, 100% { box-shadow: 0 0 30px rgba(139, 0, 0, 0.8); }
            50% { box-shadow: 0 0 60px rgba(255, 0, 0, 1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background"></div>
        <div class="vignette"></div>
        <div class="creepy-fog"></div>
        <div class="static"></div>
        
        <div class="content">
            <h1 class="glitch-text" data-text="THE CONJURING">THE CONJURING</h1>
            <p class="subtitle">Based on True Events</p>
            <button class="enter-btn" onclick="triggerJumpscare()">ENTER IF YOU DARE</button>
            <p class="warning">⚠️ Warning: Contains scary content</p>
        </div>

        <!-- Floating particles -->
        <div id="particleContainer"></div>
        
        <!-- Eye effect -->
        <div class="eye" id="eye1"></div>
        <div class="eye" id="eye2"></div>

        <!-- Audio wave visualization -->
        <div class="audio-wave" id="audioWave">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <div class="jumpscare" id="jumpscare">
        <img class="jumpscare-img" src="jumpscare.svg" alt="Jumpscare">
    </div>

    <audio id="screamSound" preload="auto">
        <!-- Scream sound would go here if available -->
    </audio>

    <script>
        // Create floating particles
        function createParticles() {
            const container = document.getElementById('particleContainer');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                particle.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(particle);
            }
        }

        // Enhanced jumpscare trigger
        function triggerJumpscare() {
            const jumpscare = document.getElementById('jumpscare');
            const sound = document.getElementById('screamSound');
            const audioWave = document.getElementById('audioWave');
            const eye1 = document.getElementById('eye1');
            const eye2 = document.getElementById('eye2');
            
            jumpscare.classList.add('active');
            audioWave.classList.add('active');
            
            // Position eyes randomly
            eye1.classList.add('active');
            eye2.classList.add('active');
            eye1.style.top = Math.random() * 80 + '%';
            eye1.style.left = Math.random() * 60 + '%';
            eye2.style.top = Math.random() * 80 + '%';
            eye2.style.left = (Math.random() * 60 + 40) + '%';
            
            // Screen shake effect
            shakeScreen(10);
            
            // Try to play sound if available
            sound.play().catch(e => console.log('Audio not available'));
            
            // Intense flash effect
            let flashes = 0;
            const flashInterval = setInterval(() => {
                jumpscare.style.background = flashes % 2 === 0 ? '#000' : '#fff';
                jumpscare.style.filter = flashes % 3 === 0 ? 'invert(1)' : 'none';
                flashes++;
                if (flashes > 10) {
                    clearInterval(flashInterval);
                    jumpscare.style.background = '#000';
                    jumpscare.style.filter = 'none';
                }
            }, 80);
            
            // Glitch effect on content
            const content = document.querySelector('.content');
            content.classList.add('distort');
            
            // Remove jumpscare after delay
            setTimeout(() => {
                jumpscare.classList.remove('active');
                audioWave.classList.remove('active');
                eye1.classList.remove('active');
                eye2.classList.remove('active');
                content.classList.remove('distort');
            }, 4000);
        }

        // Screen shake effect
        function shakeScreen(intensity) {
            const container = document.querySelector('.container');
            let duration = 500;
            let interval = setInterval(() => {
                container.style.transform = `translate(${(Math.random() - 0.5) * intensity}px, ${(Math.random() - 0.5) * intensity}px)`;
                duration -= 50;
                if (duration <= 0) {
                    clearInterval(interval);
                    container.style.transform = 'translate(0, 0)';
                }
            }, 50);
        }

        // Enhanced random glitch effect
        setInterval(() => {
            if (Math.random() > 0.92) {
                const filters = [
                    'hue-rotate(180deg) invert(1)',
                    'hue-rotate(90deg) saturate(2)',
                    'brightness(0.3) contrast(2)',
                    'sepia(1) hue-rotate(180deg)'
                ];
                const randomFilter = filters[Math.floor(Math.random() * filters.length)];
                document.body.style.filter = randomFilter;
                setTimeout(() => {
                    document.body.style.filter = 'none';
                }, 100);
            }
        }, 1500);

        // Eerie sound simulation (using oscillator)
        function playEerieSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(100, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(200, audioContext.currentTime + 0.5);
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
            } catch (e) {
                console.log('Audio context not available');
            }
        }

        // Initialize on page load
        window.addEventListener('load', () => {
            createParticles();
        });

        // Random scream on page (very occasionally)
        setInterval(() => {
            if (Math.random() > 0.98) {
                playEerieSound();
            }
        }, 3000);
    </script>
</body>
</html>
